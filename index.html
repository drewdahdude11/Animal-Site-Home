<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Simple Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }
    </style>
</head>
